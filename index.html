<!DOCTYPE html>

<body>
    <section class="banner">
        <header>
            <a href="#" class="logo">Portfolio</a>

        <img src="assets/man.png" class="men">
        <div class="content">

        <img src="assets/2.png" class="elements" data-speed="8">
        <img src="assets/1.png" class="elements" data-speed="6">
        <img src="assets/3.png" class="elements" data-speed="-10">
        <img src="assets/4.png" class="elements" data-speed="-6">

    </section>
    <script>
        var toggle = document.querySelector('.toggle');
        var banner = document.querySelector('.banner');

        toggle.addEventListener("click", function () {
            toggle.classList.toggle('active');
            banner.classList.toggle('active');
        })

        function parallax(e) {
            this.querySelectorAll('.elements').forEach(Layer => {
                const speed = Layer.getAttribute('data-speed');
                const x = (window.innerWidth - e.pageX * speed) / 100;
                Layer.style.transform = `translateX(${x}px)`;
            });
        }
        document.addEventListener("mousemove", parallax);
    </script>
</body>
